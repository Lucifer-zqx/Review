<body>
    <button>添加</button>
    <button>移除</button>
    <button>替换</button>
    <button>插入</button>

    <div class='outer container' id='outer'>
        <div id='inner'>inner</div>
    </div>

    <input type="text" name='xixi' id='haha' placeholder="heihei">
</body>

<script>
    //创建DOM节点的方法:
    //createDocumentFragment(node),createElement(node),createTextNode(text)
    var a = document.createDocumentFragment()  //返回值是一个DOM节点片段
    var b = document.createElement('li')   //创建一个标签元素DOM
    var c = document.createTextNode('methods of create dom node') //创建一个文本节点
    b.appendChild(c)       //往a的最后追加一个c
    a.appendChild(b)

   


    //DOM的添加、移除、替换、插入
    var main = document.getElementsByTagName('body')[0]
   
    var btns = document.getElementsByTagName('button')
    btns[1].onclick = function() {
       main.removeChild(main.childNodes[0])
    }
    btns[2].onclick = function() {
       main.replaceChild(b, a)
    }
    btns[3].onclick = function() {
       main.insertBefore(b, a)
    }
    btns[0].onclick = function() {
        main.appendChild(a)
    }

    //获取下一个（上一个）兄弟节点         HTMLElement对象属性的nextElementSibling(previousElementSibling)
