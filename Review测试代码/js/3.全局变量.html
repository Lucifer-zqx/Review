<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局变量</title>

    <script>
        //在全局执行上下文的声明的变量就是全局变量，在函数上下文中若不用关键字var声明，也是全局变量

        var a = 1
        function test(){
            b = 2
            console.log(a)
        }
        test()
        console.log(b)


    </script>
</head>
